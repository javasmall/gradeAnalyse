<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/cssFile/login_teacher.css"/>
</head>

<body class="beg-login-bg">
<div class="beg-login-box">
    <header>
        <h1>教师端管理系统</h1>
    </header>
    <div class="beg-login-main">
        <form action="/ssm/teacherlogin" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" id="login_Name" lay-verify="required" name="name" autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" id="login_Password" lay-verify="required" name="password" autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <div class="beg-pull">
                    <!--<button type="button"  class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo">-->
                    <!--添加"登陆"按钮的点击事件,,测试完成，，真正实现要使用表单提交-->
                    <input type="submit"  type="button"  class="layui-btn layui-btn-normal" style="width:100%;" id="login_Button" >
                    </input>
                    <br/><br/>

                    <a style="display: inline" class="layui-btn layui-btn-normal" style="width:100%;" href="login_student.html">
                        切换学生身份
                    </a>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>power by lion team © </p>
    </footer>
</div>

<!--Js Plugins-->
<script type="text/javascript" src="jsTools/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="common/layui/layui.js"></script>
<script type="text/javascript" src="js/login_teacher.js"></script>

<!--禁止页面回退-->
<script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>
</body>
</html>
