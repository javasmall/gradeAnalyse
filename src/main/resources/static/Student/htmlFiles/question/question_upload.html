<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错题上传</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">
	<!--https://hanlei525.github.io/layui-v2.4.3/layui-v2.4.5/css/layui.css-->
	<link rel="stylesheet" type="text/css" href="../../../common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../../common/layui/css/layui.mobile.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../../common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../../common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../../css/cssFile/personal.css" media="all">
	<!--本地layui.css和layui.js文件有问题，，故在线引用-->

	<script type="text/javascript" src="../../../common/layui/layui.js"></script>
	<!--<script type="text/javascript" src="../../common/layui/layui.all.js"></script>-->
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
	<div class="layui-row  question_upload" style="margin-left: auto;margin-right: auto;">
		<div class="layui-card">
			<div class="layui-card-header" ><p align="center">错题上传</p></div>
				<form name="myupload" class="layui-form" action="../../../onfile" method="post" enctype='multipart/form-data'
					  style="margin-left: auto;margin-right: auto;text-align: center"
					     id="uploadForm" onsubmit="return saveForm()">
				<!--1学号-->
						<input type="hidden" id="upload_studentid" name="studentid" value="">

				<!--type="hidden"隐藏域-->

				<!--2考试名称-->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">考试选择</label>
						<div class="layui-input-block">
							<select class="test" id="upload_selectTest"  lay-filter="upload_selectTest" name="type">
								<option value="选择考试" selected="">--选择考试--</option>
							</select>
						</div>
					</div>
				</div>

				<input type="hidden" id="upload_testName" name="testname" value=""><br/>

				<!--3学科名称-->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">学科选择</label>
						<div class="layui-input-block">
							<select class="test" id="subjectSelect"  lay-filter="subjectSelect" name="type">
								<option value="选择科目" selected="">--选择学科--</option>
								<option value="语文" >语文</option>
								<option value="数学" >数学</option>
								<option value="英语">英语</option>
							</select>
						</div>
					</div>
				</div>
				<input type="hidden"  id="upload_testSubject" name="lesson" value=""><br/>


				<!--4题号-->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">题号选择</label>
						<div class="layui-input-block">
							<select class="test" id="qtnumberSelect"  lay-filter="qtnumberSelect" name="type">
								<option value="题号选择" selected="">--选择题号--</option>
							</select>
						</div>
					</div>
				</div>
				<input type="hidden"  id="upload_numid"  name="numid"value=""><br/>

				<!--5知识点,,,通过学科、题号进行ajax加载-->
					<input type="hidden" id="upload_knowleagePoint" name="kownpoint" value="" >
				<!--6学校-->
				<input type="hidden" name="school" value="just" >

					<div class="layui-form-item" style="margin-left: auto;margin-right: auto;text-align: center;height: 50px">
						<div class="layui-inline">
							<label class="layui-form-label">错题照片</label>
							<div class="layui-input-block">
								<input type="file" name="file">
							</div>
						</div>

						<div class="layui-inline">
							<div class="layui-input-block">
							<input name="" id="" value="提交" type="submit"  />
							</div>
						</div>
					</div>
				<br/>
				</form>

		</div>
	</div>
</div>


<!--js Plungin-->
<script src="../../../jsTools/jquery-2.2.1.min.js"></script>
<script src="../../../common/layui/layui.js"></script>
<script type="text/javascript" src="../../../jsTools/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../jsTools/echarts.min.js"></script>
<script src="../../js/question/question_upload.js"></script>

<script type="text/javascript" src="../../../jsTools/jquery-form.js"></script>
<script>
    function saveForm(){
        // jquery 表单提交  
        $("#uploadForm").ajaxSubmit(function(message) {
            // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容 
             layer.open({
                title: '提示信息'
                ,content: '您已成功上传文件到错题集！'
            });
        });
        return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转  
    }
    </script>
</body>
</html>
