<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/cssFile/register.css" media="all">
</head>
<body>
        <div class="layui-canvs"></div>
        <div class="layui-layout layui-layout-register">
                 <h1>
                    <strong>用户注册界面</strong>
                     <em>Operating System</em>
                 </h1>
            <form name="myform" class="layui-form" action="insertuser" method="post" enctype='multipart/form-data'
                  style="margin-left: auto;margin-right: auto;text-align: center">
                <!--1、账号-->
                 <div class="layui-user-icon larry-register">
                    <input type="text" name="username" placeholder="账号" class="register_txtbx" value=""/>
                 </div>
                <!--2、密码-->
                <div class="layui-pwd-icon larry-register">
                    <input type="password" name="password" placeholder="密码" class="register_txtbx" value=""/>
                </div>
                <!--3、电话号码-->
                <div class="layui-icon-cellphone  larry-register">
                    <input type="tel" name="phonenum" placeholder="电话号码" class="register_txtbx" value=""/>
                </div>

                <!--4、学号-->
                <div class="larry-register">
                    <input type="text" name="studentid" placeholder="学号" class="register_txtbx" value=""/>
                 </div>

                <div class="larry-register">
                    <input type="hidden" name="school" class="register_txtbx" value="just"/>
                </div>

                <div class="layui-submit larry-register layui-inline" style="display: inline">
                    <input type="submit" name="submi" value="立即注册" class="submit_btn"/>
                </div>
            </form>
            <br/>

                <div class="bottom" style="text-align: center">
                    <div class="larry-register" style="display: inline">
                    <button  class="login_btn">登陆</button>
                    </div>
                </div>

        </div>


<script type="text/javascript" src="../common/layui/layui.all.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
<script type="text/javascript" src="../jsTools/jparticle.jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
        //登录链接测试，使用时可删除
        $(".submit_btn").click(function(){
            location.href="index.html";
        });
        //登陆界面
        $(".login_btn").click(function(){
            location.href="login.html";
        });

    });
</script>
</body>
</html>
