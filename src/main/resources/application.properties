
server.port=8080
server.servlet.context-path=/ssm
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://biggsai.com:3306/school?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

logging.level.com.ssm=DEBUG
logging.level.org.mybatis=DEBUG
logging.config=classpath:log/logback.xml

mybatis.mapper-locations=classpath:com/ssm/dao/*.xml
mybatis.type-aliases-package=com.ssm.bean

#mybatis.configuration.map-underscore-to-camel-case=true
spring.thymeleaf.cache=false
spring.resources.cache.cachecontrol.no-cache=true 
#
spring.servlet.multipart.enabled=true

#spring.servlet.multipart.location=

spring.servlet.multipart.max-file-size=104857600

spring.servlet.multipart.max-request-size=104857600

spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.resolve-lazily=false



spring.datasource.filters = stat,wall,logback
spring.datasource.maxActive = 20
spring.datasource.initialSize = 1
spring.datasource.maxWait = 60000
spring.datasource.minIdle = 1
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20
spring.datasource.logSlowSql=true
spring.profiles.active=redis
